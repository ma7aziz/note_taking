{% extends 'base.html'%}
{% load humanize%}
{% block content %}
<div class="container">
    <h2>
        {{note.title}}
    </h2>
    <h6 class="text-secondary">{{ note.pub_date}}</h6>
    <p>
        {{note.body}}
    </p>
    {% if note.image %}
    <img src="{{note.image.url}}" alt="">
    {%endif%}
</div>

{% endblock%}
