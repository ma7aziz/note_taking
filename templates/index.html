
{% if messages%}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif%}
{% if user.is_authenticated %}
    <a href="{%url 'logout' %}">LogOut</a>
   {{user.username}} 
   {% else %}
   <a href="{%url 'signup' %}">Signup</a> <br>
   <a href="{%url 'login' %}">Login</a>
{% endif %}
